<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Your Desktop AI Assistant</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">
</head>

<body>
    <header>
        <div class="container">
            <img src="../static/logo.png" alt="Jarvis Logo">  <div class="header-text">
                <h2>Your Desktop AI Assistant</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <p>
                    Simplify your tasks and boost your productivity with Jarvis, your intelligent desktop assistant.
                </p>
                <button id="recordButton">Talk to Jarvis</button>
            </div>
            <p id="output">

            </p>

        </section>
        <section class="features">
            <div class="container">
                <h2>What can Jarvis do?</h2>
                <ul>
                    <li>
                        <i class="fas fa-clock"></i>  <span>Tell you the time and date</span>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>  <span>Search the web</span>
                    </li>
                    <li>
                        <i class="fas fa-music"></i>  <span>Play music</span>
                    </li>
                    </ul>
            </div>
        </section>
        </main>
    <footer>
        <div class="container1">
            <p>&copy; Jarvis Voice Assistant</p>
        </div>
    </footer>
    <script src="../static/script.js"></script>
</body>
</html>
